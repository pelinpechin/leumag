[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/webpay/*"
  to = "/.netlify/functions/api/webpay/:splat"
  status = 200

[[redirects]]
  from = "/correo/*"
  to = "/.netlify/functions/api/correo/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200